<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QuizMaster - RIALO Quiz</title>
<style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;min-height:100vh;display:flex;align-items:center;justify-content:center;background:#121212;overflow:hidden;}
    canvas{position:absolute;top:0;left:0;z-index:-1;}
    .container{background:rgba(255,255,255,0.95);backdrop-filter:blur(10px);border-radius:20px;box-shadow:0 20px 40px rgba(0,0,0,0.2);width:90%;max-width:800px;padding:40px;transition:all 0.3s ease;position:relative;}
    .header{text-align:center;margin-bottom:20px;}
    .logo img{width:120px;height:auto;margin-bottom:10px;}
    .subtitle{color:#666;font-size:1.1rem;}
    .quiz-section{display:none;}
    .quiz-section.active{display:block;}
    .question-counter{text-align:center;margin-bottom:10px;color:#666;font-size:0.9rem;}
    .progress-bar{height:6px;background:#e0e0e0;border-radius:3px;margin-bottom:20px;overflow:hidden;}
    .progress-fill{height:100%;background:linear-gradient(45deg,#667eea,#764ba2);width:0%;transition:width 0.3s ease;}
    .question{background:#f8f9fa;padding:20px;border-radius:15px;margin-bottom:20px;border-left:5px solid #667eea;}
    .question h3{color:#333;font-size:1.3rem;margin-bottom:15px;}
    .options{display:grid;gap:12px;}
    .option{background:white;border:2px solid #e0e0e0;border-radius:12px;padding:15px;cursor:pointer;transition:all 0.3s ease;position:relative;overflow:hidden;}
    .option:hover{border-color:#667eea;transform:translateY(-2px);box-shadow:0 5px 15px rgba(102,126,234,0.2);}
    .option.correct{border-color:#4CAF50;background:linear-gradient(45deg,rgba(76,175,80,0.1),rgba(76,175,80,0.2));}
    .option.incorrect{border-color:#f44336;background:linear-gradient(45deg,rgba(244,67,54,0.1),rgba(244,67,54,0.2));}
    .feedback{margin:15px 0;padding:10px;border-radius:10px;text-align:center;font-weight:bold;display:none;}
    .feedback.correct{background:rgba(76,175,80,0.1);color:#4CAF50;border:2px solid #4CAF50;}
    .feedback.incorrect{background:rgba(244,67,54,0.1);color:#f44336;border:2px solid #f44336;}
    .buttons{text-align:center;margin-top:20px;}
    .btn{background:linear-gradient(45deg,#667eea,#764ba2);color:white;border:none;padding:12px 25px;border-radius:50px;font-size:1rem;font-weight:bold;cursor:pointer;transition:all 0.3s ease;margin:5px;}
    .btn:hover{transform:translateY(-2px);box-shadow:0 10px 20px rgba(102,126,234,0.3);}
    .btn:disabled{opacity:0.5;cursor:not-allowed;}
    .results-screen{text-align:center;}
    .score-circle{width:180px;height:180px;border-radius:50%;margin:20px auto;display:flex;align-items:center;justify-content:center;flex-direction:column;font-size:2rem;font-weight:bold;color:white;position:relative;overflow:hidden;}
    .score-circle.excellent{background:linear-gradient(45deg,#4CAF50,#8BC34A);}
    .score-circle.good{background:linear-gradient(45deg,#FF9800,#FFC107);}
    .score-circle.average{background:linear-gradient(45deg,#2196F3,#03A9F4);}
    .score-circle.poor{background:linear-gradient(45deg,#f44336,#FF5722);}
</style>
</head>
<body>
<canvas id="bgCanvas"></canvas>
<div class="container">
    <div class="header">
        <div class="logo"><img src="https://i.postimg.cc/y8Q3Ct9c/20250927-162901.jpg" alt="RIALO Logo"></div>
        <div class="subtitle">Test Your Knowledge</div>
    </div>

    <!-- Start Screen -->
    <div id="start-screen" class="quiz-section active">
        <h2>Welcome to RIALO Quiz!</h2>
        <p>Test your knowledge with interactive questions and get your score!</p>
        <div class="buttons">
            <button class="btn" onclick="startQuiz()">Start Quiz</button>
        </div>
    </div>

    <!-- Quiz Screen -->
    <div id="quiz-screen" class="quiz-section">
        <div class="question-counter">
            <span id="current-question">1</span> of <span id="total-questions">10</span>
        </div>
        <div class="progress-bar"><div class="progress-fill" id="progress-fill"></div></div>
        <div class="question"><h3 id="question-text"></h3><div class="options" id="options-container"></div></div>
        <div class="feedback" id="feedback"></div>
        <div class="buttons"><button class="btn" id="next-btn" onclick="nextQuestion()" disabled>Next Question</button></div>
    </div>

    <!-- Results Screen -->
    <div id="results-screen" class="quiz-section">
        <h2>Quiz Complete!</h2>
        <div class="score-circle" id="score-circle"><div id="score-percentage">0%</div></div>
        <div class="results-message" id="results-message"></div>
        <div class="buttons">
            <button class="btn" onclick="restartQuiz()">Take Quiz Again</button>
        </div>
    </div>
</div>

<audio id="correctSound" src="https://freesound.org/data/previews/256/256113_3263906-lq.mp3"></audio>
<audio id="wrongSound" src="https://freesound.org/data/previews/256/256120_3263906-lq.mp3"></audio>

<script>
const quizData = [
    {question:"rialo desecribe itself as?",options:["A Layer One blockchain","a middleware plugin","full stack system for real world apps","a cloud database"],correct:2},
    {question:"which features ensure on apps rialo can react instantly to real word events?",options:["real world privacy","real world speed","real world connectivity","real world data"],correct:1},
    {question:"Rialo claims apps can send encrypted messages to people using?",options:["Only blockchain wallets","Email, phone, or device ID","IPFS nodes","Smart contracts"],correct:1},
    {question:"Under ‚ÄúReal World Data,‚Äù what kind of feeds does Rialo provide?",options:["Oracle-based feeds","Trust-minimized feeds","Crowdsourced feeds",". Government-approved feeds"],correct:1},
    {question:"What slogan does Rialo use to describe its app experience?",options:["Build more, code less","Apps just launch. Logic just runs. Things just work","Connect once, scale forever","Faster than all Layer Ones"],correct:1},
    {question:"Rialo highlights that data moves between apps and chains without?",options:["Validators","Bridges, wrappers, or hacks","APIs","Indexers"],correct:1},
    {question:"Rialo contributors come from backgrounds in?",options:["Blockchain infrastructure and hyper-growth companies","Retail, design, and manufacturing","Education, non-profits, and government agencies","Video games and entertainment studios"],correct:0},
    {question:"Which of the following is listed under Rialo‚Äôs open roles?",options:["Customer Support","Marketing","Data Entry","Legal Compliance"],correct:1},
    {question:"Rialo says it unifies what used to be fragmented. Which is an example given?",options:["Web calls, smart triggers, cross-chain flows","Mining rigs, validators, hash power","Payment gateways, ad servers, firewalls","Tokens, NFTs, stablecoins"],correct:0},
    {question:"Rialo claims to make middleware stacks optional by allowing apps to talk to the Internet natively. Which examples do they give?",options:["Payments, weather, shipping info","Video calls, gaming, entertainment","Education, healthcare, voting","Banking, taxation, government records"],correct:0}
];

let currentQuestion=0, score=0, selectedOption=-1;

function startQuiz(){
    document.getElementById('start-screen').classList.remove('active');
    document.getElementById('quiz-screen').classList.add('active');
    document.getElementById('total-questions').textContent=quizData.length;
    loadQuestion();
}

function loadQuestion(){
    if(currentQuestion>=quizData.length){showResults();return;}
    const q=quizData[currentQuestion];
    document.getElementById('current-question').textContent=currentQuestion+1;
    document.getElementById('question-text').textContent=q.question;
    const container=document.getElementById('options-container');
    container.innerHTML='';
    q.options.forEach((opt,i)=>{
        const div=document.createElement('div');div.className='option';div.textContent=opt;
        div.onclick=()=>selectOption(i);container.appendChild(div);
    });
    document.getElementById('progress-fill').style.width=((currentQuestion)/quizData.length*100)+'%';
    selectedOption=-1;
    document.getElementById('next-btn').disabled=true;
    document.getElementById('feedback').style.display='none';
}

function selectOption(index){
    if(selectedOption!==-1)return;
    selectedOption=index;
    const options=document.querySelectorAll('.option');
    const q=quizData[currentQuestion];
    options.forEach((opt,i)=>{if(i===q.correct){opt.classList.add('correct');}else if(i===selectedOption&&i!==q.correct){opt.classList.add('incorrect');}opt.style.pointerEvents='none';});
    const feedback=document.getElementById('feedback');
    const correctSound=document.getElementById('correctSound');
    const wrongSound=document.getElementById('wrongSound');
    if(selectedOption===q.correct){score++;feedback.textContent='üéâ Correct!';feedback.className='feedback correct';correctSound.play();}
    else{feedback.textContent=`‚ùå Incorrect. Correct: ${q.options[q.correct]}`;feedback.className='feedback incorrect';wrongSound.play();}
    feedback.style.display='block';
    document.getElementById('next-btn').disabled=false;
}

function nextQuestion(){currentQuestion++;loadQuestion();}
function showResults(){
    document.getElementById('quiz-screen').classList.remove('active');
    document.getElementById('results-screen').classList.add('active');
    const perc=Math.round((score/quizData.length)*100);
    document.getElementById('score-percentage').textContent=perc+'%';
    const circle=document.getElementById('score-circle');
    if(perc>=80){circle.className='score-circle excellent';document.getElementById('results-message').textContent='üèÜ Excellent!';}
    else if(perc>=60){circle.className='score-circle good';document.getElementById('results-message').textContent='üëè Good Job!';}
    else if(perc>=40){circle.className='score-circle average';document.getElementById('results-message').textContent='üëç Keep practicing!';}
    else{circle.className='score-circle poor';document.getElementById('results-message').textContent='üí™ Try again!';}
}
function restartQuiz(){currentQuestion=0;score=0;selectedOption=-1;document.getElementById('results-screen').classList.remove('active');document.getElementById('start-screen').classList.add('active');loadQuestion();}

// Animated particles background
const canvas=document.getElementById('bgCanvas');const ctx=canvas.getContext('2d');canvas.width=window.innerWidth;canvas.height=window.innerHeight;
const particles=[];for(let i=0;i<100;i++){particles.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,radius:Math.random()*2+1,speedX:(Math.random()-0.5)*1,speedY:(Math.random()-0.5)*1});}
function animateParticles(){ctx.clearRect(0,0,canvas.width,canvas.height);particles.forEach(p=>{ctx.beginPath();ctx.arc(p.x,p.y,p.radius,0,Math.PI*2);ctx.fillStyle='rgba(255,255,255,0.3)';ctx.fill();p.x+=p.speedX;p.y+=p.speedY;if(p.x<0)p.x=canvas.width;if(p.x>canvas.width)p.x=0;if(p.y<0)p.y=canvas.height;if(p.y>canvas.height)p.y=0;});requestAnimationFrame(animateParticles);}
animateParticles();
window.addEventListener('resize',()=>{canvas.width=window.innerWidth;canvas.height=window.innerHeight;});
</script>
</body>
</html>
